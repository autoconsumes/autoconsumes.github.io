site_name: E3. Estudios de Eficiencia Energetica.
site_url: https://eee.solar
theme:
  palette:
    primary: light green
  name: material
  language: es
  favicon: assets/favicon.ico
  logo: assets/logo.svg
plugins:
  # - pdf-export
  - mknotebooks
  - search
  - macros:
      include_dir: snippets  
#  icono "â‰¡"
# https://analytics.google.com/analytics/web/?authuser=2#/p288143966/realtime/overview?params=_u..nav%3Dmaui
extra:
  analytics:
    provider: google
    property: G-BY8HY373BD
  fig:
    url: https://flaskimg-yzohicfcma-ew.a.run.app/
    # url: http://192.168.1.113:8080/

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.arithmatex:
      generic: true
      
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


